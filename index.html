<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Cine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Búsqueda de Cine</h1>
    </header>
    <main>
        <div class="container mb-0 mt-2">
            <div class="row mb-0 mt-2">
                <div class="col-lg-6 col-md-6 col-sm-12 mt-1 mb-1">
                    <div class="imagen mb-2 mt-1">
                        <img src="img/foto.png" alt="camara" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-1 mb-1">
                    <div class="busqueda mb-2 mt-3">
                        <h4>Introduzca el nombre de una película</h4>
                        <input class="m-3" type="search" id="searchInput">
                        <button class="btn m-3" id="btnGet" type="button">Buscar</button>
                    </div>
                </div>
            </div>
            <div id="results" class="row"></div>
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li>
                <p>
                    <a>Da Vinci</a>
                </p>
            </li>
            <li>
                <h5>DV | Aplicaciones Web Progresivas</h5>
            </li>
        </ul>
    </footer>
</body>
</html>
